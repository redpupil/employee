<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style-details.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script-details.js"></script>
</head>
<body>
    <div class="tab">
        <button class="uber">übersicht</button>
        <button class="tab2">2. Tab</button>
    </div>

    <div>
        <form id="formdata" method="POST" name="myForm">
            <div class="container" id="main">

                <div class="mitarbeiter" id="mit-div">

                    <table>
                        <thead class="head">
                            <tr>
                                <th colspan="2">MITARBEITER</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>Name</td>
                                <td><input type="text" id="last" name="name" maxlength="30" required /></td>

                            </tr>
                            <tr>

                                <td>Vorname</td>
                                <td><input type="text" id="first" name="vorname" maxlength="40" /></td>
                            </tr>
                            <tr>
                                <td>Gebursdatum</td>
                                <td><input type="text" id="age" name="alter" maxlength="40" required /></td>
                            </tr>
                            <tr>
                                <td>Geburtsort</td>
                                <td><input type="text" id="ort" name="ort" maxlength="40" /></td>
                            </tr>
                            <tr>

                                <td>Muttersprache</td>
                                <td>
                                    <select id="mutter" name="sprache" >
                                        <option value="value">Deutsch</option>
                                        <option value="value">English</option>
                                        <option value="value">Bangla</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="kontakt" id="kon-div">
                    <table>
                        <thead class="head">
                            <tr>
                                <th colspan="2">KONTAKT</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>Mobil</td>
                                <td><input type="text" id="mobil" name="mobile" maxlength="30" /></td>

                            </tr>
                            <tr>

                                <td>Festnetznummer</td>
                                <td><input type="text" id="fest" name="festnr" maxlength="40" /></td>
                            </tr>
                            <tr>
                                <td>Notfallnummer</td>
                                <td><input type="text" id="notfall" name="notfallnr" maxlength="40" /></td>
                            </tr>
                            <tr>
                                <td>E-Mail</td>
                                <td><input type="email" id="email" name="emailid" maxlength="40" /></td>
                            </tr>
                            <tr>

                                <td>E-Mail privat</td>
                                <td><input type="email" id="privat" name="emailaddresse" /></td>

                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="anschrift" id="ansch-div">
                    <table>
                        <thead class="head">
                            <tr>
                                <th colspan="2">ANSCHRIFT</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>Strasse</td>
                                <td><input type="text" id="str" name="strasse" maxlength="30" /></td>

                            </tr>
                            <tr>

                                <td>Ort</td>
                                <td><input type="text" id="city" name="city" maxlength="40" /></td>
                            </tr>
                            <tr>
                                <td>PLZ</td>
                                <td><input type="text" id="plz" name="citycode" maxlength="40" /></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <!--<div class="submit">
                    <button onclick="saveData()">Speichern </button>
                            <input class="submit-btn" type="submit" value="Speichern" onclick="saveData()" />
                            <button onclick="goBack()">Zurück </button>
            </div>-->




            </div>
            <div class="submission">

                <!--<button onclick="saveData()">Speichern </button>-->
                <!--<button onclick="goBack()">Zurück </button>-->
                <input class="submit-btn" type="button" value="Speichern" onclick="saveData()" />
                <!--<input class="submit-btn" type="submit" value="Zurück" onclick="goBack()"/>-->
                <button class="submit-btn" onclick="goBack()">Zurück </button> 

                <!--<form action="index.html" >
                    <input type="submit" name="name" value="Zurück" />
                </form>-->
                
            </div>
        </form>
    </div>
    

    


</body>
</html>
